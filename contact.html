
<html>
<head>
    
    <title>JET Airlines</title>
    <link href="styles.css" rel="stylesheet">
    
       
</head>
<body>
    <header>
        <h1>JET Airlines</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="flights.html">Flights</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Customer Service:</strong> 1-800-SKY-HIGH (1-800-759-4444)</p>
            <p><strong>Email:</strong> info@skyhighairlines.com</p>
            <p><strong>Address:</strong> 123 Airport Road, Skyville, SA 12345, USA</p>
        </section>
        <section class="contact-form">
            <h2>Send us a Message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 JET Airlines. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
